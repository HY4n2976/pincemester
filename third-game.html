<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="unistyle.css">
    <link rel="stylesheet" href="third-game.css">
    <title>Már mindjárt kész!</title>
</head>
<body>
    <header>

    </header>
    
    <main class="content">
        <div class="question_numb">
            <p>3. feladat</p>
        </div>
        <div class="question_content">
            <p id="task-description">Húzd fel a palackot, majd a kupakot és a címkét a futószalagra!</p>
        </div>
        <div class="contentBgImg">
            <div class="container">
                <img class="conveyor-img" src="icon-pack/third-game-pics/conveyor_belt.png" alt="Futószalag">
            </div>
        </div>
    </main>

    <div class="draggable-items">
        <div class="draggable" id="bottle-without-cap" draggable="true">
            <img class="icons" src="icon-pack/third-game-pics/bottle-without cap.png" alt="Üres palack">
        </div>
        <div class="draggable" id="cap" draggable="true">
            <img class="icons" src="icon-pack/third-game-pics/cap.png" alt="Kupak">
        </div>
        <div class="draggable" id="tag" draggable="true">
            <img class="icons" src="icon-pack/third-game-pics/tag.png" alt="Címke">
        </div>
    </div>
<div class="btnHolder">
    <!-- <button id="restart-btn">Újra</button> -->
</div>
    
    <script src="script.js"></script>
